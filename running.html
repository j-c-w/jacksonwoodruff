<div id="runningMain">
    <link property="stylesheet" type="text/css" rel="stylesheet" href="{{url_for('static', filename='stylesheets/running.css')}}">

    <div id="rightFloatingImage">
        <img class="runningPictures small_rounded_corners" src="{{url_for('static', filename='images/MeInPain.jpg')}}"/>
    </div>

    <div id="times">
        <h4>PBs: </h4>
        <table id="resultsTable">
            <tr>
                <td>Distance</td>
                <td>Time</td>
                <td>Event</td>
            </tr>
            <tr>
                <td>5k</td>
                <td>18:05</td>
                <td>Abingdon Parkrun</td>
            </tr>
            <tr>
                <td>10k</td>
                <td>36:49</td>
                <td>Two Castles 10k</td>
            </tr>
            <tr>
                <td>Half Marathon</td>
                <td>79:00</td>
                <td>Bath Half</td>
            </tr>
        </table>
        <section id="running_overlay">
            {% with title = "check out my running on:", idPrefix = "running", items = running_overlays %}
            {% include 'fadeList/overlay.html' %}
            {% endwith %}
        </section>
    </div>
</div>
